<h1>{{ name }}</h1>

<p>Description: ....</p>
<h4>Code Example:</h4>
<pre>
  <code ngNonBindable>2^3 = {{ 2 | powerTo:3 }} // -> 2^3 = 8</code>
</pre>
<h5>Explanation:</h5>
<p><code>2</code>is the input to the pipe (the base)</p>
<p><code>3</code>is the exponent specified as the parameter of the pipe</p>
<h5>Result</h5>
<p>The expression above results in the following:</p>
<h1>2^3 = 8</h1>
